<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <h1 class="text-center">Form Validation</h1>
    <div class="container mt-3 p-3" style="width: 500px;background-color: whitesmoke; box-shadow:1px 1px 5px gray">
        <form onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="namaPelanggan" class="form-label">Nama Pelanggan:</label>
                <input type="text" class="form-control" id="namaPelanggan" name="namaPelanggan" required>
                <span id="errorNamaPelanggan" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <span id="errorEmail" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="jamKeberangkatan" class="form-label">Jam Keberangkatan:</label>
                <input type="text" class="form-control" id="jamKeberangkatan" name="jamKeberangkatan">
                <span id="errorJamKeberangkatan" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="tujuanKeberangkatan" class="form-label">Tujuan Keberangkatan:</label>
                <input type="text" class="form-control" id="tujuanKeberangkatan" name="tujuanKeberangkatan">
                <span id="errorTujuanKeberangkatan" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="jumlahTiket" class="form-label">Jumlah Tiket:</label>
                <input type="number" class="form-control" id="jumlahTiket" name="jumlahTiket">
                <span id="errorJumlahTiket" class="error"></span>
            </div>
            <div class="d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div id="resultContainer" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
