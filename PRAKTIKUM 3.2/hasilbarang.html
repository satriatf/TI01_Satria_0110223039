<!DOCTYPE html>
<html lang="id">
<head>
    <title> Hasil Pemesanan Barang</title>
</head>
<body>
    <nav style="background-color: rgb(255, 255, 255); outline: 1px solid black;border-radius: 10px; margin-bottom: 10vh;">
        <ul style="list-style: none;display: flex; justify-content: space-evenly;align-items: center;color: black;">
            <li style="font-size: 4vh;">Home</li>
            <li style="font-size: 4vh;">|</li>
            <li style="font-size: 4vh;">Register</li>
            <li style="font-size: 4vh;">|</li>
            <li style="font-size: 4vh;">Policy</li>
            <li style="font-size: 4vh;">|</li>
            <li style="font-size: 4vh;">About</li>
        </ul>
    </nav>
    <div style="display: flex; flex-direction: row; justify-content: space-around;margin-bottom: 20VH;">
        <div style="margin-top: 10VH;">
            <img src="img/iphone.jpg" alt="iphone" style="border: 6px solid black; width: 400px;" >
        </div>
        <div style="margin-top: 10VH">
            <table>
                <tr>
                    <td>Title Here: </td>
                    <td>
                        Iphone 15 Pro Max
                    </td>
                </tr>
                <tr>
                    <td>Description: </td>
                    <td>
                        Year : 2023
                        <br>
                        Model : Pro Max
                        <br>
                        condition : New
                    </td>
                </tr>
                <tr>
                    <td>Total Amount: </td>
                    <td>
                        $1599
                    </td>
                </tr>
                <tr>
                    <td>Payment Type: </td>
                    <td>
                        <label id="bank"></label>
                        <select name="bank" style="width: 60%;">
                            <option value="">Visa Debit</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Account Holder: </td>
                    <td>
                        <input name="account holder" style="width: 70%;">
                    </td>
                </tr>
                <tr>
                    <td>Account No: </td>
                    <td>
                        <input name="account no" style="width: 80%;">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="mobile phone" value="send to mobile phone"> Send to Mobile Phone
                        <br>
                        <input type="checkbox" name="email" value="send to email"> Send to Email
                    </td>
                </tr>
                <tr>
                    <td>Send to Mobile Phone: </td>
                    <td>
                        <input name=" Send to email" style="width: 70%;">
                    </td>
                </tr>
                <tr>
                    <td>Send to Email: </td>
                    <td>
                        <input type="email" name=" Send to email" style="width: 70%;">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <br>
                        <button type="submit" style="border: none; outline: none;width: 200px; height: 30px; font-size: 15px; border-radius: 10px; letter-spacing: 1px;cursor: pointer; background-color: rgb(56, 187, 23);">Pay using Quidlink</button>
                        <br>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
